  <style>
    .rotate-animate {
      border:8px solid #f3f3f3;
      border-radius:50%;
      border-top:8px solid #2842d8;
      width:30px;
      height:30px; 
      animation:rotate 2s linear infinite;
    }
    .rotate-animate.fill-color {
      margin: 0 10px;
      border-color: #2842d8 #d1b516 #cf4928 #27c965;
    }
    @keyframes rotate{
      0%{
          transform: rotate(0deg);
      }
      100%{
          transform: rotate(360deg);
      }
    }
    .wait-tip {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

      count:{

        language:'chinese',
        float: 'left'

      // 搜索框
      search: {
        paths: 'auto',
        placeholder: '点我搜索',
        noData: '抱歉，找不到记录！',
      }
    }
  </script>
